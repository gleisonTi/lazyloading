<form [formGroup]="formGroup">
    <div class="d-flex justify-content-center">
        <small class="mb-2">Banner Categoria</small>
    </div>

    <div class="d-flex justify-content-center">
        <img class="img-thumbnail" [src]="getUrlBannerCategoria()" height="85" width="100">
    </div>

    <div class="d-flex justify-content-center">
        <div class="custom-file" lang="pt">
            <input type="file" id="inputBanner" class="custom-file-input" (change)="getImageEvent($event.target.files)">
            <label id="labelBannerInput" class="custom-file-label" for="inputBanner">
            </label>
        </div>
    </div>

    <div>
        <kendo-textbox-container floatingLabel="Nome banner">
            <input (focusout)="emiteFormComponentePai()" for="labelBannerInput" kendoTextBox formControlName="NomeImagem" />
        </kendo-textbox-container>
    </div>
</form>
